<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nível</title>
</head>
<body>

    <h1>Calculadora de Nível</h1>

    <label for="vitorias">Vitórias:</label>
    <input type="number" id="vitorias" name="vitorias">

    <label for="derrotas">Derrotas:</label>
    <input type="number" id="derrotas" name="derrotas">

    <button onclick="calcularNivel()">Calcular Nível</button>

    <p id="resultado"></p>

    <script>
        function calcularNivel() {
            let vitorias = parseInt(document.getElementById('vitorias').value);
            let derrotas = parseInt(document.getElementById('derrotas').value);

            let saldoVitorias = vitorias - derrotas;
            let nivel;

            if (vitorias < 10) {
                nivel = "Ferro";
            } else if (vitorias >= 11 && vitorias <= 20) {
                nivel = "Bronze";
            } else if (vitorias >= 21 && vitorias <= 50) {
                nivel = "Prata";
            } else if (vitorias >= 51 && vitorias <= 80) {
                nivel = "Ouro";
            } else if (vitorias >= 81 && vitorias <= 90) {
                nivel = "Diamante";
            } else if (vitorias >= 91 && vitorias <= 100) {
                nivel = "Lendário";
            } else {
                nivel = "Imortal";
            }

            document.getElementById('resultado').innerText = `O Herói tem um saldo de ${saldoVitorias} e está no nível de ${nivel}`;
        }
    </script>

</body>
</html>
